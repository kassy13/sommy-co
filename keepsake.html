<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding-top: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .heading {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .checkout-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-section,
        .summary {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            flex: 1 1 calc(66.66% - 20px);
        }

        .summary {
            flex: 1 1 calc(33.33% - 20px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .vat {
            font-size: 12px;
            color: #777;
        }

        .checkout-button {
            width: 100%;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .checkout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="heading">Checkout</h1>
        <div class="checkout-container">
            <!-- Form Section -->
            <div class="form-section">
                <h2>Shipping Address</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" />
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address" />
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter your city" />
                </div>
                <div class="form-group">
                    <label for="postal">Postal Code</label>
                    <input type="text" id="postal" placeholder="Enter your postal code" />
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="">Select your country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="UK">United Kingdom</option>
                    </select>
                </div>
                <h2>Payment Details</h2>
                <div class="form-group">
                    <label for="card">Card Number</label>
                    <input type="text" id="card" placeholder="Enter your card number" />
                </div>
                <div class="form-group">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" placeholder="MM/YY" />
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="Enter CVV" />
                </div>
            </div>

            <!-- Summary Section -->
            <div class="summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <p>Subtotal</p>
                    <p>$129.99</p>
                </div>
                <div class="summary-item">
                    <p>Shipping</p>
                    <p>$4.99</p>
                </div>
                <hr />
                <div class="summary-total">
                    <p>Total</p>
                    <div>
                        <p>$134.98 USD</p>
                        <p class="vat">including VAT</p>
                    </div>
                </div>
                <button class="checkout-button">Place Order</button>
            </div>
        </div>
    </div>
</body>

</html>
