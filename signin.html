<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Appwrite Authentication</title>
    <link rel="stylesheet" href="css/auth.css">

    <!-- Include Toastify CSS (Make sure this is before your app.js) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.10.0/toastify.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.2"></script>

    <!-- Include Toastify JS (Make sure this is before your app.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.10.0/toastify.js"></script>

</head>

<body>
    <div class="form-container">
        <div class="form-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password"
                        required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="js/login.js"></script>
</body>

</html>
