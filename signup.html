<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Appwrite Authentication</title>
    <link rel="stylesheet" href="css/auth.css">
    <!-- Include Toastify CSS (Make sure this is before your app.js) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.10.0/toastify.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.2"></script>

    <!-- Include Toastify JS (Make sure this is before your app.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.10.0/toastify.js"></script>
</head>

<body>
    <div class="form-container">
        <div class="form-box">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p>Already have an account? <a href="signin.html">Login</a></p>
            </form>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
